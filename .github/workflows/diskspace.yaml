
name: Diskspace

on:
  push:

jobs:
  ncdu:
    runs-on: ubuntu-latest

    steps:
      - run: sudo apt-get update && sudo apt-get install -yy ncdu
      - run: df -h
      - run: sudo ncdu -o diskspace.ncdu -x /
      - uses: actions/upload-artifact@v4
        with:
          path: diskspace.ncdu
